<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, password generator" />

    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="assets/logosenha.png" alt="gerador de senha logo" />
    </div>
    <main class="container-input">
      <span>Tamanho de <span id="valor"></span> caracteres</span>
      <input
        type="range"
        id="slider"
        class="slider"
        min="5"
        max="25"
        value="15"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>
    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <!-- <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
